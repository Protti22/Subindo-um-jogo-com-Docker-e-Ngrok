version: "2"
services:
  node:
    image: "node:18" 
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports: # use if it is necessary to expose the container to the host machine
      - "80:80"
    command: "npm start"
    
  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "http://host.docker.internal:80"
    environment:
      NGROK_AUTHTOKEN: 2x11BPfdQ9AqSt1js0vCpeST6qE_4zFoJ1h5kBurkxXghyQ9p
    ports:
      - 4040:4040